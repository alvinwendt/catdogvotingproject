<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat and Dog Voting Project</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div id="scoreboard"></div>
    <div id="voting">
        <section class="voting-header">
            <h3>Dogs VS Cats!</h3>
            <p>Select which picture is the most cutest and most perfect! Your chosen selection will follow you to the next epic battle of cuteness. See how many rounds you can go! </p>
        </section>
        <section class="voting-imgs">
            <div id="dog--APIIDGOESHERE"class="dog img">DOG IMG HERE</div>
            <div id="cat--APIIDGOESHERE"class="cat img">CAT IMG HERE</div>
        </section>
        <section class="vote-options">
            <button id="submitBtn">Submit Your Vote</button>
        </section>
    </div>
    <aside id="feed">
        <h2>Your Picks</h3>
        <ul id="feedVotes">
            <li class="vote">
                <div class="exampleImage"></div>
            </li>
            <li class="vote">
                <div class="exampleImage"></div>
            </li>
            <li class="vote">
                <div class="exampleImage"></div>
            </li>
            <li class="vote">
                <div class="exampleImage"></div>
            </li>
            <li class="vote">
                <div class="exampleImage"></div>
            </li>
        </ul>
    </div>
</body>
<script type="module" src="./scripts/main.js"></script>
</html>
